<div class="container">
  <div class="row">
    <!-- Player -->
    <div class="col-md-4">
        <h1>PlayerScore</h1>
        <h2>{{playerScore}}</h2>
    </div>
    <div class="col-md-4">
      <h2>{{winner}}</h2>
    </div>
    <!-- CPU -->
    <div class="col-md-4">
      <h1>CPUScore</h1>
      <h2>{{cpuScore}}</h2>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-md-12">
        <h3>Player controls</h3>
          <input class="form-control" [(ngModel)]="amount" placeholder="Amount" aria-label="Username">       
          <button class="btn btn-info" (click)="playerDrawCard()" [disabled]="gameInProgress">Hit</button>
          <button class="btn btn-success" (click)="playerStay()" [disabled]="disableStay">Stay</button>
          <button class="btn btn-primary" (click)="anotherGame()" [disabled]="!disableStay">Another game</button>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="container purple-border">
    <div class="row">
      <div class="col-md-6">
        <h3>Balance1: {{player.balance}}</h3>
      </div>
    </div>
  </div>
  <br>
  <app-shop></app-shop>
</div>
